<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Predict Sales</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark">

<div class="container mt-5">
     <style>
        .container {
            background-image: url('https://res.cloudinary.com/jerrick/image/upload/d_642250b563292b35f27461a7.png,f_jpg,fl_progressive,q_auto,w_1024/5f23506781f54e001deba989.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            min-height: 180vh;
            color: white;
            text-align: center;
            padding: 100px;
        }
    </style>
    <h1 class="text-center text-primary fw-bold">ðŸ”® Predict Future Sales</h1>

    <div class="card shadow-sm p-4 mx-auto" style="max-width: 500px;">
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Item Weight:</label>
                <input type="text" name="weight" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Item Visibility:</label>
                <input type="text" name="visibility" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Item MRP:</label>
                <input type="text" name="mrp" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Outlet Size:</label>
                <input type="text" name="outlet_size" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Outlet Location Type:</label>
                <input type="text" name="location" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Outlet Type:</label>
                <input type="text" name="outlet_type" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">ðŸš€ Predict Sales</button>
        </form>
    </div>

    {% if prediction %}
    <div class="alert alert-success mt-4 text-center fw-bold">
        ðŸ“ˆ Predicted Sales: {{ prediction }}
    </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
